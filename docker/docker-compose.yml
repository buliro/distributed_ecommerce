name: microservices101

services:
  go_app:
    container_name: go_app
    build:
      context: .
      dockerfile: ../docker/Dockerfile
    env_file:
      - .env
    environment:
      HYDRA_TOKEN_URL: ${HYDRA_TOKEN_URL:-http://hydra:4444/oauth2/token}
      HYDRA_ADMIN_URL: ${HYDRA_ADMIN_URL:-http://hydra:4445/admin/oauth2/introspect}
      HYDRA_CLIENT_ID: ${HYDRA_CLIENT_ID:-ecommerce-api}
      HYDRA_CLIENT_SECRET: ${HYDRA_CLIENT_SECRET:-ecommerce-secret}
      HYDRA_SCOPE: ${HYDRA_SCOPE:-api}
      REQUIRED_SCOPE: ${REQUIRED_SCOPE:-api}
    ports:
      - "8080:8080"
    depends_on:
      go_db:
        condition: service_healthy
      hydra:
        condition: service_healthy
      hydra-client:
        condition: service_completed_successfully

  go_db:
    container_name: go_db
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-store}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-store}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  hydra-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: hydra
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: hydra-secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra -d hydra"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - hydra-db-data:/var/lib/postgresql/data

  hydra-migrate:
    image: oryd/hydra:v2.2.0
    depends_on:
      hydra-db:
        condition: service_healthy
    environment:
      DSN: postgres://hydra:hydra-secret@hydra-db:5432/hydra?sslmode=disable
    command:
      - migrate
      - sql
      - --yes
      - --read-from-env

  hydra:
    image: oryd/hydra:v2.2.0
    depends_on:
      hydra-db:
        condition: service_healthy
      hydra-migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DSN: postgres://hydra:hydra-secret@hydra-db:5432/hydra?sslmode=disable
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET:-change-me-system}
      SECRETS_COOKIE: ${HYDRA_COOKIE_SECRET:-change-me-cookie}
      URLS_SELF_ISSUER: http://hydra:4444/
      URLS_SELF_ADMIN: http://hydra:4445/
      URLS_LOGIN: http://127.0.0.1:3000/login
      URLS_CONSENT: http://127.0.0.1:3000/consent
      URLS_LOGOUT: http://127.0.0.1:3000/logout
      URLS_ERROR: http://127.0.0.1:3000/error
      SERVE_PUBLIC_CORS_ENABLED: "true"
      SERVE_PUBLIC_CORS_ALLOWED_ORIGINS: "*"
      SERVE_PUBLIC_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SERVE_ADMIN_CORS_ENABLED: "true"
      SERVE_ADMIN_CORS_ALLOWED_ORIGINS: "*"
      SERVE_ADMIN_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      LOG_LEAK_SENSITIVE_VALUES: "true"
      SECURITY_ADMIN_REFRESH_REMEMBER_FOR: "720h"
      SECURITY_ADMIN_REFRESH_IDLE_TIMEOUT: "15m"
    command:
      - serve
      - all
      - --dev
    ports:
      - "4444:4444"
      - "4445:4445"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://127.0.0.1:4445/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 5s

  hydra-client:
    image: oryd/hydra:v2.2.0
    depends_on:
      hydra:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -e
      ADMIN_ENDPOINT=$${HYDRA_ADMIN_ENDPOINT:-http://hydra:4445}
      until hydra status --endpoint "$$ADMIN_ENDPOINT" >/dev/null 2>&1; do
        echo "Waiting for Hydra admin..."
        sleep 5
      done
      hydra get client "$${HYDRA_CLIENT_ID:-ecommerce-api}" --endpoint "$$ADMIN_ENDPOINT" --format json >/tmp/client.json 2>/dev/null || \
      hydra create client \
        --endpoint "$$ADMIN_ENDPOINT" \
        --id "$${HYDRA_CLIENT_ID:-ecommerce-api}" \
        --secret "$${HYDRA_CLIENT_SECRET:-ecommerce-secret}" \
        --grant-type client_credentials \
        --scope "$${HYDRA_SCOPE:-api}" \
        --token-endpoint-auth-method client_secret_basic \
        --format json >/tmp/client.json

volumes:
  pgdata:
  hydra-db-data:
